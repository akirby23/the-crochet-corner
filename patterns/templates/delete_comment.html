{% extends "base.html" %} {% block content %} {% load crispy_forms_tags %}

<div class="container" id="delete">
  <div class="row justify-content-center mt-5 mb-5">
    <div class="col-11 col-lg-6">
      <h2 class="text-center">Delete Comment</h2>
      <hr>
      <p>Are you sure you want to delete this comment?</p>
      <form method="POST">
        {% csrf_token %}
        <div class="col-9 col-lg-6 mt-2">
          <button type="submit" value="Delete" class="btn btn-danger" aria-label="Delete">
            Delete
          </button>
          <a href="{% url 'pattern_page' comment.pattern.slug %}" aria-label="Cancel"
            class="btn btn-outline-secondary remove-text-decoration">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
