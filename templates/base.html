{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="static/css/styles.css" rel="stylesheet" />
    <title>The Crochet Corner</title>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img
          src="static/img/the-crochet-corner-logo.jpg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="The Crochet Corner Logo"
        />
        The Crochet Corner
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active" aria-current="page">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'pattern_list' %}" class="nav-link">Patterns</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'account_logout' %}" class="nav-link">Log Out</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="{% url 'account_login' %}" class="nav-link">Log In</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'account_signup' %}" class="nav-link">Sign Up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          {% for message in messages %}
          <div
            class="alert {{ message.tags }} alert-dismissable fade show"
            role="alert"
            id="msg"
          >
            {{ message | safe }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <main>{% block content %} {% endblock content %}</main>
    <!-- Footer -->
    <footer></footer>

    <!-- Custom JavaScript -->
    <script src="static/js/script.js"></script>
  </body>
</html>
