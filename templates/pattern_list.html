{% extends "base.html" %} {% block content %}

<div class="container-fluid">
  <div class="row">
    {% for pattern in pattern_list %}
    <div class="col-md-4">
      <div class="card pattern-card">
        <img
          src="{{ pattern.featured_image.url }}"
          class="card-img-top pattern-img"
        />
        <div class="card-body">
          <p class="card-text">{{ pattern.title }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
